<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <article class="grid grid--1x2 features">
      <div class="media features__media">
        <div class="media__image">
          <span class="icon-container">
            <svg class="icon icon--primary">
              <use xlink:href="images/icon_sprite.svg#easy"></use>
            </svg>
          </span>
        </div>
        <div class="media__body">
          <h3 class="media__title">Super Easy to Use</h3>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab
            exercitationem praesentium dolorem illo, autem, veniam incidunt
          </p>
        </div>
        <a href="#" class="link-arrow">learn more</a>
      </div>
      <picture>
        <source
          type="image/webp"
          srcset="images/easy.webp 1x, images/easy@2x.webp 2x"
        />
        <source
          type="image/png"
          srcset="images/easy.jpg 1x, images/easy@2x.jpg 2x"
        />
        <img class="features__img" src="images/easy.jpg" alt="" />
      </picture>
    </article>
    <script src="js/main.js"></script>
  </body>
</html>
